<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Site</title>
    <link rel='shortcut icon' href="assets/images/logo.webp">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="assets/js/voice_interface.js" defer></script>
</head>
<body>
    <h1>Voice Command Site</h1>
    
    <!-- Overlay for permission request -->
    <div id="permissionOverlay" class="overlay" onclick="handleOverlayClick()">
        <div class="overlay-text">Click anywhere to grant voice and location permissions</div>
    </div>

    <!-- Output for debugging/logging -->
    <div id="output" class="output"></div>

    <!-- Weather Output -->
    <div id="weather-output" class="weather-output" style="margin-top: 20px; font-size: 18px; color: #333;"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        .output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</body>
</html>
